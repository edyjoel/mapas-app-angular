<div #mapa class="mapa-container"></div>
<div class="row">
  <div class="col-12">
    <label class="form-label d-block">Zoom: {{ zoomLevel | number:'2.0-2' }} - Lng.Lat [{{ center[0] | number:'2.4-4'
      }}, {{ center[1] | number:'2.4-4' }}]</label>
    <input type="range" class="form-range d-block w-100" [value]="zoomLevel" min="0" max="18" #zoomInput
      (input)="zoomCambio(zoomInput.value)">
  </div>
  <div class="col-12 d-flex justify-content-between">
    <button (click)="zoomOut()" class="btn btn-primary">-</button>
    <button (click)="zoomIn()" class="btn btn-primary">+</button>
  </div>
</div>
